<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  <title>Online-Store</title>
</head>
<body class="body">
  <header class="header">
    <div class="header__container container">
      <div class="header__logo logo">
        <div class="logo__image">üõç</div>
        <h1 class="logo__name">Online Store</h1>
      </div>

      <div class="header__price price">
        <span class="price__text">Cart total:</span>
        <span class="price__number">‚Ç¨0.00</span>
      </div>

      <div class="header__cart cart">
        <img class="cart__image" src="./assets/favicon.ico" alt="cart">
        <div class="cart__quantity">0</div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container page-product">

      <div class="breadcrumbs">
        <span class="breadcrumbs__item">STORE</span>
        <span class="breadcrumbs__item">MENS-WATCHES</span>
        <span class="breadcrumbs__item">SKMEI 9117</span>
        <span class="breadcrumbs__item">ROYAL BLUE PREMIUM WATCH</span>
      </div>

      <div class="single-product__header">Royal Blue Premium Watch</div>
      <div class="single-product__body">
        <div class="single-product__wrapper flex">
          <img src="https://i.dummyjson.com/data/products/63/1.jpg" alt="" class="single-product__image_little">
          <img src="https://i.dummyjson.com/data/products/63/1.jpg" alt="" class="single-product__image_little">
          <img src="https://i.dummyjson.com/data/products/63/1.jpg" alt="" class="single-product__image_little">
          <img src="https://i.dummyjson.com/data/products/63/1.jpg" alt="" class="single-product__image_little">
        </div>
        <div class="single-product__wrapper align-center">
          <img src="https://i.dummyjson.com/data/products/63/1.jpg" alt="" class="single-product__image_big">
        </div>
        <div class="single-product__wrapper">
          <div class="single-product__item">
            <div class="single-product__description">Description:</div>
            <div class="single-product__text">Men Silver Chain Royal Blue Premium Watch Latest Analog Watch</div>
          </div>

          <div class="single-product__item">
            <div class="single-product__description">Discount Percentage:</div>
            <div class="single-product__text">2.56</div>
          </div>

          <div class="single-product__item">
            <div class="single-product__description">Rating:</div>
            <div class="single-product__text">2.56</div>
          </div>

          <div class="single-product__item">
            <div class="single-product__description">Stock:</div>
            <div class="single-product__text">2.56</div>
          </div>

          <div class="single-product__item">
            <div class="single-product__description">Brand:</div>
            <div class="single-product__text">2.56</div>
          </div>

          <div class="single-product__item">
            <div class="single-product__description">Category:</div>
            <div class="single-product__text">2.56</div>
          </div>

        </div>
        <div class="single-product__wrapper align-center">
          <span class="single-product__price">‚Ç¨50.00</span>
          <button class="single-product__button">ADD TO CART</button>
          <button class="single-product__button">BUY NOW</button>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
